<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real time character counter</h2>
        <textarea id="textarea" maxlength="50" placeholder="please enter text" autofocus></textarea>
        <div class="counter-container">
            <p>
                Total characters: <span id="total-counter">
                        0
                </span>
            </p>
            <p>
                remaining characters: <span id="remaining-counter">
                        10
                </span>
            </p>
        </div>
    </div>
</body>
<script src="style.js"></script>
</html>
